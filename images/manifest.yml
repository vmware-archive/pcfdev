---
name: pcfdev

releases:
- name: diego
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/diego-0.tgz
- name: cf
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/cf-0.tgz
- name: garden-linux
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/garden-linux-0.tgz
- name: etcd
  version: 0
  url: file:///opt/bosh-provisioner/assets/releases/etcd-0.tgz

networks:
- name: default
  type: dynamic

update:
  update_watch_time: 60000 - 1200000

compilation:
  network: default

jobs:
- name: pcfdev
  instances: 1
  persistent_disk: 1024

  networks:
  - name: default

  templates:

  - name: auctioneer
    release: diego
  - name: bbs
    release: diego
  - name: cc_uploader
    release: diego
  - name: converger
    release: diego
  - name: file_server
    release: diego
  - name: nsync
    release: diego
  - name: rep
    release: diego
  - name: rootfses
    release: diego
  - name: route_emitter
    release: diego
  - name: ssh_proxy
    release: diego
  - name: stager
    release: diego
  - name: tps
    release: diego

  - name: cloud_controller_clock
    release: cf
  - name: cloud_controller_ng
    release: cf
  - name: cloud_controller_worker
    release: cf
  - name: consul_agent
    release: cf
  - name: doppler
    release: cf
  - name: gorouter
    release: cf
  - name: loggregator_trafficcontroller
    release: cf
  - name: metron_agent
    release: cf
  - name: nats
    release: cf
  - name: postgres
    release: cf
  - name: route_registrar
    release: cf
  - name: routing-api
    release: cf
  - name: uaa
    release: cf

  - name: garden
    release: garden-linux

  - name: etcd
    release: etcd

properties:
  <<: (( merge ))
  support_address: pcfdev@pivotal.io
  domain: local.pcfdev.io
  system_domain: local.pcfdev.io
  app_domains: [local.pcfdev.io]
  system_domain_organization: pcfdev-org
  name: pcfdev

  # For Diego:
  diego:
    ssl:
      skip_cert_verify: true
    nsync:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        base_url: http://cloud-controller-ng.service.cf.internal:9022
        basic_auth_password: internal-api-password
    stager:
      listen_addr: 0.0.0.0:8890
      staging_task_callback_url: http://stager.service.cf.internal:8890
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        basic_auth_password: internal-api-password
    tps:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      cc:
        basic_auth_password: internal-api-password
      watcher:
        debug_addr: 0.0.0.0:17020
      listener:
        debug_addr: 0.0.0.0:17021
      traffic_controller_url: wss://doppler.local.pcfdev.io:443
    auctioneer:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
    bbs:
      active_key_label: key1
      encryption_keys:
      - label: key1
        passphrase: bbs-secret
      require_ssl: false
      ca_cert: ""
      server_cert: ""
      server_key: ""
      auctioneer:
        api_url: http://auctioneer.service.cf.internal:9016
      etcd:
        machines: [etcd.service.cf.internal]
        require_ssl: false
        ca_cert: ""
        client_cert: ""
        client_key: ""
    converger:
      bbs:
        api_location: bbs.service.cf.internal:8889
        require_ssl: false
        ca_cert: ""
        client_cert: ""
        client_key: ""
    route_emitter:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
        client_cert: ""
        client_key: ""
        require_ssl: false
      nats:
        machines: [placeholder-ip]
        user: nats
        password: nats
    ssh_proxy:
      bbs:
        api_location: bbs.service.cf.internal:8889
        ca_cert: ""
